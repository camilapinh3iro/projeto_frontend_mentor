<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <article>
            <img class="img-primary" src="img/illustration-hero.svg" alt="Pessoa dançando">

            <div class="description">
                <h1>Resumo do pedido</h1>
                <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
                    dispositivo e de qualquer lugar!</p>

                <section class="price">
                    <div>
                        <img src="img/icon-music.svg" alt="Icone musica">
                    </div>

                    <div>
                        <h5>Plano Anual</h5>
                        <h6>R$ 99,99/ano</h6>
                    </div>

                    <div class="change">
                        <a href="#">Alterar</a>
                    </div>
                </section>
                <a href="#" class="proceed">Continuar para pagamento</a>
                <a href="#" class="cancel">Cancelar pedido</a>
            </div>


        </article>
    </main>

    <video class="bg-video" autoplay loop muted>
        <source src="img/bg-musica.mp4" type="video/mp4">
    </video>
</body>

</html>
